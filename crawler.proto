syntax = "proto3";

package Crawler;

service Crawler {
  rpc GetDynamicInfo (DynamicRequest) returns (DynamicResponse);
}

message DynamicRequest {
  string uid = 1;
  string dynamic_id = 2;
  bool interruptible = 3;
}

message DynamicResponse {
  string code = 1;
  string message = 2;
  string data = 3;
}
